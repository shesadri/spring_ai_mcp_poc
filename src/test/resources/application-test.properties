# Test Configuration for Spring AI MCP POC
spring.application.name=spring-ai-mcp-test

# OpenAI Configuration for testing
spring.ai.openai.api-key=test-api-key
spring.ai.openai.chat.model=gpt-4o
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=1000

# Logging Configuration for tests
logging.level.com.example.springaimcp=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.mockito=WARN

# Test-specific configurations
spring.profiles.active=test

# GitHub MCP Configuration for testing
github.mcp.server.url=http://localhost:3000
github.mcp.server.timeout=30000
github.mcp.server.enabled=true

# Test database configuration (if needed)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Disable web environment for unit tests
spring.main.web-application-type=none
